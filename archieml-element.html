<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="./archieml-import.html">

<dom-module id="archieml-element">
  <template>
    <style>
      :host {
        display: none;
      }
    </style>

    <iron-ajax auto url="[[url]]" last-response="{{markup}}" handle-as="text"></iron-ajax>
  </template>
</dom-module>

<script>
  class ArchieMLElement extends Polymer.Element {
    static get is() { return 'archieml-element' }

    static get properties() {
      return {
        url: {
          type: String
        },

        markup: {
          type: String,
          observer: 'load'
        },

        value: {
          type: Object,
          notify: true
        }
      }
    }

    connectedCallback() {
      var archieElement = this.querySelector('script[type="text/archieml"]');
      if(archieElement) {
        this.markup = archieElement.textContent;
      }
    }

    load(markup) {
      console.log(markup);
    }
  }

  window.customElements.define(ArchieMLElement.is, ArchieMLElement);
</script>
